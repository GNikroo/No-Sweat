{% extends 'base.html' %} {% block content %}
{% load crispy_forms_tags %}

<div class="row d-flex justify-content-center">
    <div class="col-md-10 col-xl-6 my-2">
        <div class="card-body">

            <h3>Add an entry:</h3>
            <p>Posting as: <span class="pink">{{ user.username }}</span></p>
            <form method="POST" style="margin-top: 1.3em;" enctype='multipart/form-data'>
                {{ post_form | crispy }}
                {% csrf_token %}

                <p class="mt-1"><button type="submit" class="btn-main">Submit</button></p>
            </form>

        </div>
    </div>
</div>

{% endblock content %}
